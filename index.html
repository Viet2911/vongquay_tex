<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
    <title>Vòng Quay May Mắn - Tex Edu</title>
  <style>
    body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; background: #fff5e6; padding: 20px; }
    .container { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; }
    input { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
    .btn { width: 100%; padding: 12px; background: #e67e22; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 16px; margin-top: 10px; }
    .btn:disabled { background: #ccc; cursor: not-allowed; }
    
    #wheel-section { display: none; }
    #wheel-container { position: relative; width: 320px; height: 320px; margin: 20px auto; }
    #canvas { width: 100%; height: 100%; border-radius: 50%; border: 8px solid #f39c12; transition: transform 4s cubic-bezier(0.15, 0, 0.15, 1); }
    #pointer { 
      position: absolute; top: -15px; left: 50%; transform: translateX(-50%);
      width: 0; height: 0; border-left: 20px solid transparent; border-right: 20px solid transparent;
      border-top: 40px solid #c0392b; z-index: 10;
    }
    #status { font-weight: bold; color: #d35400; margin-top: 15px; }
  </style>
</head>
<body>

<div class="container">
  <div id="form-section">
    <h2 style="color: #d35400;">TEX EDU</h2>
    <p>Nhập thông tin để nhận lượt quay</p>
    <input type="text" id="name" placeholder="Họ và tên" required>
    <input type="number" id="age" placeholder="Tuổi" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="tel" id="phone" placeholder="Số điện thoại" required>
    <button class="btn" id="btnNext" onclick="validateAndShow()">TIẾP TỤC</button>
  </div>

  <div id="wheel-section">
    <h3 id="welcome"></h3>
    <div id="wheel-container">
      <div id="pointer"></div>
      <canvas id="canvas" width="500" height="500"></canvas>
    </div>
    <button class="btn" id="btnSpin" onclick="startSpin()">QUAY NGAY</button>
    <p id="status"></p>
  </div>
</div>

<script>
  let userData = {};
  const rewards = ["Học phí 799k", "Giáo trình", "10h với GV", "Balo Tex", "Vở Tex", "10h Ngữ pháp", "Đốc lịch Tex"];
  const colors = ["#f39c12", "#e67e22", "#f1c40f", "#e67e22", "#f39c12", "#f1c40f", "#e67e22"];

  function validateAndShow() {
    userData = {
      name: document.getElementById('name').value,
      age: document.getElementById('age').value,
      email: document.getElementById('email').value,
      phone: document.getElementById('phone').value
    };

    if(!userData.name || !userData.phone || !userData.email) {
      alert("Vui lòng điền đầy đủ thông tin!");
      return;
    }

    document.getElementById('btnNext').disabled = true;
    document.getElementById('status').innerText = "Đang kiểm tra...";

    google.script.run.withSuccessHandler(res => {
      if(res.status === 'error') {
        alert(res.message);
        document.getElementById('btnNext').disabled = false;
        document.getElementById('status').innerText = "";
      } else {
        document.getElementById('form-section').style.display = 'none';
        document.getElementById('wheel-section').style.display = 'block';
        document.getElementById('welcome').innerText = "Chào " + userData.name + "!";
        document.getElementById('status').innerText = "";
        drawWheel();
      }
    }).checkUser(userData);
  }

  function drawWheel() {
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const arc = (2 * Math.PI) / rewards.length;
    rewards.forEach((reward, i) => {
      ctx.beginPath();
      ctx.fillStyle = colors[i];
      ctx.moveTo(250, 250);
      ctx.arc(250, 250, 250, i * arc, (i + 1) * arc);
      ctx.fill();
      ctx.save();
      ctx.translate(250, 250);
      ctx.rotate(i * arc + arc / 2);
      ctx.fillStyle = "white";
      ctx.font = "bold 22px Arial";
      ctx.textAlign = "right";
      ctx.fillText(reward, 230, 10);
      ctx.restore();
    });
  }

  let currentRotation = 0;
  function startSpin() {
    document.getElementById('btnSpin').disabled = true;
    
    // TỈ LỆ: Bỏ qua Balo (Index số 3 trong mảng rewards)
    const validIndices = [0, 1, 2, 4, 5, 6]; 
    const randomIndex = validIndices[Math.floor(Math.random() * validIndices.length)];
    const finalReward = rewards[randomIndex];

    // Tính toán góc quay để kim dừng đúng ô đã chọn
    const segmentDeg = 360 / rewards.length;
    const targetDeg = (rewards.length - 1 - randomIndex) * segmentDeg + (segmentDeg / 2);
    const totalSpin = currentRotation + (360 * 5) + targetDeg - (currentRotation % 360); 
    
    currentRotation = totalSpin;
    const canvas = document.getElementById('canvas');
    canvas.style.transform = `rotate(${currentRotation}deg)`;

    setTimeout(() => {
      userData.reward = finalReward;
      document.getElementById('status').innerText = "Đang lưu kết quả...";
      
      google.script.run.withSuccessHandler(res => {
        document.getElementById('status').innerText = "CHÚC MỪNG: " + finalReward.toUpperCase();
        alert("Bạn đã trúng: " + finalReward);
      }).saveReward(userData);
    }, 4000);
  }
</script>
</body>
</html>
